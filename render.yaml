databases:
  - name: docuseal-db
    plan: basic-256mb
    databaseName: docuseal
    user: docuseal

services:
  - type: web
    name: docuseal
    runtime: docker
    plan: starter
    healthCheckPath: /up
    disk:
      name: docuseal-storage
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docuseal-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: WORKDIR
        value: /data
      - key: HOST
        fromService:
          name: docuseal
          type: web
          property: host
